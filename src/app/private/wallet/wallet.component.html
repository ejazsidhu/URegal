<div class="row  text-center justify-content-center" >
  <div class="col-lg-6 col-md-6 col-sm-6">
    <div class="card card-stats">
      <div class="card-header card-header-icon">
        <div class="card-icon data-widget-black">
          <i class="material-icons">gesture</i>
        </div>
        <p class="card-category">Bonus Balance</p>
        <h3 class="card-title">54.45454
        </h3>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="material-icons text-success">build</i>
          <a href="#">Get More Balance</a>
        </div>
      </div>
    </div>
  </div>
  <div class="w-100"></div>
  <div class="col-lg-6 col-md-6 col-sm-6 text-center" style="background:white;padding:100px;padding-top:30px;padding-bottom: 30px;">
    <h2><b>Wallet</b></h2>
    <br>
 
    <label for="Parent_id" class="pull-left">Select Parent</label>

    <div class="input-group no-border">

      <select class="form-control" name="Parent_id" id="Parent_id">
        <option [value]="item.id" *ngFor="let item of users">{{item.displayName}}</option>

      </select>

    </div>
  <br>
  <div class="input-group no-border">
    <input type="text" class="form-control" placeholder="Amount">
  </div>
  <br>
  <div class="input-group no-border">
    <input type="text" class="form-control" placeholder="Password">
  </div>
  <br>
  <br>
  <br>
  <div class="col-lg-12 col-md-6 col-sm-6 text-center">
    <button type="submit" class="btn btn-white btn-round" style="background:#FFEA0D;color:black">Withdraw from Wallet
        <div class="ripple-container"></div>
      <div class="ripple-container"></div></button>
  </div>
</div>
</div>
