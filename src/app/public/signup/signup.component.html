<div class="wrapper"  style="background:black;margin-top:-30px">
  <div class="content">
    <div class="container">
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-login card-plain">
          <form novalidate #f="ngForm" (ngSubmit)="onSubmit()" style="margin-top:20%">
            <div class="card-header text-center">
              <div class="logo-container">
                <img src="assets/img/favicon.png" alt=""  width="150" height="150">
              </div>

            </div>
            <div class="card-body">

              <div *ngIf="(Username1.dirty || Username1.touched) && Username1.errors  ">
                <div class="alert alert-danger" *ngIf="Username1.errors.required">Username is required</div>
              
              </div>

              <div class=" no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons users_circle-08"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Username" placeholder="Username" aria-describedby=""
                  name="Username" [(ngModel)]="publicService.user.Username" required #Username1="ngModel">
              </div>
              <div class=" no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons text_caps-small"></i>
                  </span>
                </div>
                <input type="password" placeholder="Password" class="form-control" [(ngModel)]="publicService.user.Password"
                  aria-describedby="" required minlength="4" #Password="ngModel" name="Password" />
              </div>
              <div class="alert alert-danger" *ngIf="(ConfirmPassword.dirty || ConfirmPassword.touched) && Password.value != ConfirmPassword.value">
                Confirm password not match
              </div>
              <div class=" no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons text_caps-small"></i>
                  </span>
                </div>
                <input type="password" placeholder="Confirm Password" class="form-control" [(ngModel)]="publicService.user.ConfirmPassword"
                  aria-describedby="" required #ConfirmPassword="ngModel" name="ConfirmPassword" minlength="4" />
              </div>
              <div class=" no-border input-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons text_caps-small"></i>
                  </span>
                </div>
                <input type="text" placeholder="Email" class="form-control" aria-describedby="" name="Email"
                  [(ngModel)]="publicService.user.Email" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
              </div>
            </div>
            <div class="card-footer text-center">
              <button type="submit" [disabled]="f.invalid" class="btn btn-round btn-lg btn-block" style="background:#D3B151">Signup</button>
            </div>
            <div class="card-footer pull-right">
                <span style="color:white;margin-top:-18px;cursor: pointer;" routerLink="/auth/login" >Login</span> 
 
             </div>
          </form>
        </div>
        <!-- <div class="card-footer text-center" style="background-color: unset;">
          <a href="/auth/login" class="btn btn-round btn-lg btn-block">Login</a>
        </div> -->
      </div>
    </div>
  </div>
  </div>
