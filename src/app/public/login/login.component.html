<div class="wrapper" style="background:black;margin-top:-30px">
  <div class="content">
    <div class="container">
      <div class="col-md-4 ml-auto mr-auto">


        <div class="card card-login card-plain text-center">
          <form novalidate #f="ngForm" (ngSubmit)="onSubmit()" style="margin-top:30%">
            <div class="card-header text-center">
              <div class="logo-container">
                <img src="assets/img/favicon.png" alt="" width="200" height="200">
              </div>

            </div>
            <div class="card-body">


              <div *ngIf="message.length>0" class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" (click)="setAlertOff()" aria-hidden="true">&times;</button>
                <strong> {{message}}</strong>
              </div>
              <div *ngIf="Username.errors && (Username.dirty || Username.touched)">
                <div class="alert alert-danger" *ngIf="Username.errors.required">Email is required</div>
                <div class="alert alert-danger" *ngIf="Username.errors.pattern">Email must contain at least the @ and a
                  .
                  (dot) character</div>
              </div>
              <div class="no-border input-lg ">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons users_circle-08"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Username" placeholder="Username" aria-describedby=""
                  name="Username" [(ngModel)]="publicService.user.Username" required #Username="ngModel">
              </div>

              <div *ngIf="password.errors && (password.dirty || password.touched)">
                <div class="alert alert-danger" *ngIf="password.errors.required">Password is required</div>
                <div class="alert alert-danger" *ngIf="password.errors.minlength">Password must be 4 characters long.</div>
              </div>
              <div class="no-border input-lg mt-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="now-ui-icons text_caps-small"></i>
                  </span>
                </div>
                <input type="password" placeholder="Password" class="form-control" [(ngModel)]="publicService.user.Password"
                  aria-describedby="" required minlength="4" #password="ngModel" name="Password" />
              </div>
            </div>
            <div class="card-footer" style="margin-top:15px">
              <!-- [disabled]="f.invalid" -->
              <button type="submit" class="btn btn-round btn-lg btn-block" style="background:#D3B151" [disabled]="f.invalid">
                <i class="fa fa-spinner fa-spin" style="color:red" *ngIf="loading"></i>
                Login</button>


            </div>

            <div class="card-footer pull-right">
              <span style="color:white;margin-top:-18px;cursor: pointer;" routerLink="/auth/signup">Register Now</span>

            </div>
          </form>
        </div>
        <!-- <div class="card-footer text-center" style="background-color: unset;">
          <a href="/auth/signup" class="btn btn-round btn-lg btn-block">Signup</a>
        </div> -->
      </div>
    </div>
  </div>
</div>
